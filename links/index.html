<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Redirecting...</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style media="screen">
        * {
            font-family: -apple-system, sans-serif;
            font-size: 22px;
        }
        </style>
    </head>
    <body>
        <script type="text/javascript">
        var notFoundPageUuid = '73fbaabc-f2a5-44aa-a9ab-0e6c4144d2e1';
        var mylink = ({
            'mailchimp-signup-maskbook': 'http://eepurl.com/gmNnlb',
            'github-forum': 'https://github.com/DimensionDev/Maskbook-Talks',
            'report-bug': 'https://github.com/DimensionDev/Maskbook/issues/new?template=bug.md&assignees=jack-works&projects=DimensionDev/Maskbook/3&title=%5BBug%5D%20&labels=Type%3A%20Bug',
            'ios-app-store': 'https://apps.apple.com/us/app/maskbook/id1478382964',
            'google-play': 'https://play.google.com/store/apps/details?id=com.dimension.maskbook',
            'home': 'https://maskbook.com/'
        })[location.search.slice(1)] || notFoundPageUuid;
        </script>
        <div class="">
            <div class="text-center mt-3">
                Nothing happened?
            </div>
            <div class="text-center mt-3">
                <a class="btn d-inline-block" href="" id="anchor">Click here to jump</a>
            </div>
        </div>
        <script type="text/javascript">
        if (mylink === notFoundPageUuid) {
            document.body.innerHTML = `${document.querySelector('style').outerHTML}<h1>404 Not Found.</h1><h2><a href="/">Go home</a>.</h2>`;
        } else {
            document.getElementById('anchor').href = mylink;
            location.replace(mylink);
            console.log(mylink);
        };
        </script>
    </body>
</html>
