<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Redirecting...</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style media="screen">
        * {
            font-family: -apple-system, sans-serif;
            font-size: 22px;
        }
        </style>
    </head>
    <body>
        <script type="text/javascript">
        var notFoundPageUuid = '73fbaabc-f2a5-44aa-a9ab-0e6c4144d2e1';
        var mylink = 'https://github.com/DimensionDev/Maskbook/wiki/FAQ:-Cryptocurrency-Features#' + ({
            '1': 'why-is-the-total-collected-amount-slightly-less-than-the-total-spent-amount'
        })[location.search.slice(1)] || notFoundPageUuid;
        // How to maintain:
        // Append this object with more link components
        // A link component is the hash part of the URL in the FAQ page on Maskbook Wiki at GitHub https://github.com/DimensionDev/Maskbook/wiki/FAQ:-Cryptocurrency-Features
        </script>
        <div class="">
            <div class="text-center mt-3">
                Nothing happened?
            </div>
            <div class="text-center mt-3">
                <a class="btn d-inline-block" href="" id="anchor">Click here to jump</a>
            </div>
        </div>
        <script type="text/javascript">
        if (mylink === notFoundPageUuid) {
            document.body.innerHTML = `${document.querySelector('style').outerHTML}<h1>404 Not Found.</h1><h2><a href="/">Go home</a>.</h2>`;
        } else {
            document.getElementById('anchor').href = mylink;
            location.replace(mylink);
            console.log(mylink);
        };
        </script>
    </body>
</html>
